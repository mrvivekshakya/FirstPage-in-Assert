<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="mcol">
                <div class="lnavbar" >
                    <ul>
                        <div class="nav-header"><img src="img/logo.png" alt="logo" width="" class="logo"></div>
                        <a href="#"><i class="fas fa-tachometer-alt icon"></i>Dashboard</a>
                        <a href="index.html" class="active"><i class="far fa-user icon iactive"></i>Client Details</a>
                        <a href="clientDetail.html"><i class="far fa-edit icon"></i>Enquiry Details</a>
                        <a href="#"><i class="far fa-calendar-alt icon"></i>Work Calender</a>
                        <a href="#"><i class="far fa-bell icon"></i>Notifications</a>
                        <a href="#"><i class="far fa-user icon"></i>Profile</a>
                        <a href="#" class="logout active"><i class="fas fa-sign-out-alt icon iactive"></i>Logout</a>
                    </ul>

                </div>
           
            <div class="rightbar">
                <div class="hnavbar">
                    <ul class="lul">
                    
                        <a href="#" class="align"><i class="fas fa-align-left " class="toggle-icon"></i></a>
                        <a href="#" class="fright"><img src="img/vivek.jpg" class="user-photo" alt="user-photo" width="40"><i class="fas fa-angle-down down"></i></a>
                        <a href="#" class="fright"><div class="welcome">Welcome Back</div><div class="vivek">Vivek</div></a>
                        <a href="#collapse" class="fright"><div class="bell-div"><i class="far fa-bell bell-icon"></i></div></a>
                    </ul>
                </div>
                <div class="toppart">
                    <div class="col2">
                        <div>
                            <div class="client">Add New Client</div>
                            <div class="market">Marketing & Sales</div>
                            <div class="home">Home > <span class="cblue">Add New Client</span></div>
                        </div>
                        
                        <div>
                            <button class="bcbtn">View Client<i class="far fa-eye vcf"></i></button>
                        </div>
                    </div>
                    <div class="col1">
                        <div><div class="personal">Personal Information</div></div>
                    </div>
                    <div class="col3">
                        <div class="col33">
                            <input type="text" name="client_name" id="client_name" placeholder="Client Name">
                            <input type="text" name="address" id="address" placeholder="Address" >
                            <input type="text" name="city" id="city" placeholder="City">

                        </div>
                        <div class="col33"> 
                            <input type="text" name="phone" id="phone" placeholder="Phone Number" >
                            <select name="country" id="country" placeholder="Select Country">
                                <option value="">Select Country</option>
                                <option value="Inida">India</option>

                            </select>
                            <input type="text" name="pincode" id="pincode" placeholder="Pincode" >
                        </div>
                        <div class="col33">
                            <input type="email" name="email" id="email" placeholder="Email Id" >
                            <select name="country1" id="country1" placeholder="Select Country">
                                <option value="">Select State</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                            </select>
                            <input type="text" name="contact_number" id="contact_number" placeholder="Official Contact Number" >
                        </div>
                    </div>
                    <div class="col1">
                        <div><div class="enquiry">Enquiry Detail</div></div>
                    </div>
                    <div class="col3">
                        <div class="col33">
                            <select name="enquiry_type" id="enquiry_type" >
                                <option value="">Type of Enquiry</option>
                                <option value="Admission">Admission</option>
                            </select>
                            <select name="enquiry_status" id="enquiry_status" >
                                <option value="">Enquiry Status</option>
                                <option value="Done">Done</option>
                            </select>
                        </div>
                        <div class="col33"> 
                            <input type="text" name="enquiry_detail" id="enquiry_detail" placeholder="Enquiry Detail" >
                            <input type="text" name="phone_number" id="phone_number" placeholder="Phone Number">
                        </div>
                        <div class="col33">
                            <input type="date" name="to_date" id="to_date" placeholder="Today's Date" >
                            <select name="enquiry-status" id="enquiry-status">
                                <option value="">Current Enquiry Status</option>
                                <option value="Ready">Ready</option>
                            </select>
                        </div>
                    </div>
                    <div class="col2">
                        <div class="div_ancbtn"><button class="ancbtn">Add New Client</button></div>
                        <div class="div_cbtn"><button class="cbtn" >Cancel</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
